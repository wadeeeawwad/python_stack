<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>


</head>
<body>
    <h1>All shows</h1>
    <table>
        <thead>
            <th>id</th>
            <th>title</th>
            <th>net</th>
            <th>release_date</th>
            <th>actions</th>

        </thead>
        <tbody>
            {% for i in all_shows %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.network}}</td>
                <td>{{i.description}}</td>
                <td><a href="/shows/{{i.id}}">show</a></td>
                <td> <a href="/delete/{{i.id}}"> delete</a></td>


            </tr>
            {% endfor %}

        </tbody>
    
    
    

    </table>



    <a href="show/new">add new show</a>
    

</body>
</html>
