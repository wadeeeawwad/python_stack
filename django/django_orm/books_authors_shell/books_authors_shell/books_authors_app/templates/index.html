<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <continar>
        <div>
    <h1>Add a Book</h1>
    <form action="addbook" method="POST">
        {% csrf_token %}
        Title : <input type="text" name="title"> <br><br>
        Description : <br><textarea name="desc"  cols="30" rows="10"></textarea><br>
        <input type="submit" value="Add">
    </form>
    </div>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {%for i in books%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td><a href="books/{{i.id}}">View</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
    </continar>
</body>
</html>
